---
layout: element
title: Selectable Button
category: Buttons
description: "A button with a selectable state; something that can be turned on or off, but performs an associated action. A group of these is equivalent to the material components' Toggle Button."
---

<button id="button" class="button button--selectable">Select Me</button>
<script>
	document.getElementById("button").addEventListener("click", function() {
		this.getAttribute("selected") ? this.removeAttribute("selected") : this.setAttribute("selected", true);
	});
</script>
