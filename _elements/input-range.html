---
layout: element
title: Range
category: Input
description: "The range input allows a user to select a number within a specified range of values."
---

<input id="range" type="range" min="0" max="100" value="50">
<label id="rangeValue" for="range">50</label>
<script>
	document.getElementById("range").addEventListener("input", function() {
		document.getElementById("rangeValue").innerText = this.value;
	});
</script>
